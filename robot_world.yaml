world:
  height: 10
  width: 10
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'  # 'stop', 'unobstructed', 'reactive'
  control_mode: 'auto'  # 'keyboard', 'auto'


robot:
  - kinematics: {name: 'diff'} 
    shape: {name: 'rectangle', length: 0.4, width: 0.3 , wheelbase: 0}
    state: [1.0, 9.0, 0] 
    goal: [9.0, 1.0, 0] 
    vel_min: [-1.5, -1.5]
    vel_max: [1.5, 1.5]
    goal_threshold: 0.1

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 4
        angle_range: 6.28
        number: 120
        noise: True
        std: 0.02
        angle_std: 0.05
        alpha: 0.4


    plot:
      show_trail: true
      show_goal: true

obstacle:
  - number: 80
    kinematics: {name: 'omni'}
    distribution: {name: 'random', range_low: [1.0, 1.0, -3.14], range_high: [9.0, 9.0, 3.14]}
    behavior: {name: 'rvo', wander: True, range_low: [1.0, 1.0, -3.14], range_high: [9.0, 9.0, 3.14], vxmax: 0.5, vymax: 0.5, factor: 1.0}
    vel_max: [0.5, 0.5]
    vel_min: [-0.5, -0.5]
    shape:
    shape:
      - {name: 'circle', radius: 0.1, random_shape: False}
      # - {name: 'polygon', random_shape: true, avg_radius_range: [0.2, 0.3], irregularity_range: [0, 0.2], spikeyness_range: [0, 0.2], num_vertices_range: [4, 6]}
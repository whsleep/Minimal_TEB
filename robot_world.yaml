world:
  height: 10
  width: 10
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'  # 'stop', 'unobstructed', 'reactive'
  control_mode: 'auto'  # 'keyboard', 'auto'


robot:
  - kinematics: {name: 'diff'} 
    # shape: {name: 'rectangle', length: 0.6, width: 0.3, wheelbase: 3}
    shape: {name: 'circle', radius: 0.34}
    state: [2, 8, 1.57, 0] 
    goal: [8, 2, 0] 
    vel_min: [-1.5, -1.5]
    vel_max: [1.5, 1.5]
    goal_threshold: 0.1

    # sensors:
    #   - type: 'lidar2d'
    #     range_min: 0
    #     range_max: 5
    #     angle_range: 6.28
    #     number: 36
    #     noise: True
    #     std: 0.02
    #     angle_std: 0.1
    #     offset: [ 0.0, 0, 0 ]
    #     alpha: 0.1

    plot:
      show_trajectory: True
      show_goal: True

obstacle:
  - number: 5
    kinematics: {name: 'omni'}
    distribution: {name: 'random', range_low: [2, 2, -3.14], range_high: [8, 8, 3.14]}
    behavior: {name: 'rvo', wander: True, range_low: [2, 2, -3.14], range_high: [8, 8, 3.14], vxmax: 0.5, vymax: 0.5, factor: 1.0}
    vel_max: [0.5, 0.5]
    vel_min: [-0.5, -0.5]
    shape:
      - {name: 'circle', radius: 0.3, random_shape: False}
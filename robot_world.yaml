world:
  height: 10
  width: 10
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'  # 'stop', 'unobstructed', 'reactive'
  control_mode: 'auto'  # 'keyboard', 'auto'


robot:
  - kinematics: {name: 'diff'} 
    shape: {name: 'rectangle', length: 0.4, width: 0.3 , wheelbase: 0}
    state: [2, 8, 0] 
    goal: [8, 2, 0] 
    vel_min: [-1.5, -1.5]
    vel_max: [1.5, 1.5]
    goal_threshold: 0.1

    sensors: 
      - type: 'lidar2d'
        range_min: 0
        range_max: 5
        angle_range: 3.1415926
        number: 100
        noise: False
        alpha: 0.3


    plot:
      show_trajectory: True
      show_goal: True

obstacle:
  - number: 10
    kinematics: {name: 'omni'}
    distribution: {name: 'random', range_low: [1, 1, -3.14], range_high: [9, 9, 3.14]}
    behavior: {name: 'rvo', wander: True, range_low: [1, 1, -3.14], range_high: [9, 9, 3.14], vxmax: 0.5, vymax: 0.5, factor: 1.0}
    vel_max: [0.5, 0.5]
    vel_min: [-0.5, -0.5]
    shape:
      - {name: 'circle', radius: 0.3, random_shape: False}